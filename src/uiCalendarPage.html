<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Calendar Embed</title>
    <style>
        :root {
            --main-color: #00ffee;
            --main-bg-color: #2e4651;
            --main-font-color: #fff;
        }
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: var(--main-bg-color);
            font-family: Arial, sans-serif;
            color: var(--main-font-color);
        }
        .sidebar {
            display: flex;
            flex-direction: column;
            width: 250px;
            background-color: #252525;
            color: white;
            padding-top: 20px;
            position: fixed;
            height: 100%;
        }
        .sideheader {
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            margin-bottom: 20px;
        }
        .sideheader a {
            color: #fff;
            font-size: 24px;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            transition: color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .sideheader a:hover {
            color: var(--main-color);
            box-shadow: 0 0 10px var(--main-color), 0 0 20px var(--main-color), 0 0 30px var(--main-color);
        }
        .sideheader b {
            color: var(--main-color);
            font-size: 24px;
        }
        .sidebar a {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 10px;
            text-align: center;
            color: white;
            text-decoration: none;
            width: 210px;
            background-color: #333;
            margin: 5px auto;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }
        .sidebar a:hover {
            background-color: #555;
        }
        .LogOut {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            width: 200px;
            margin: 20px auto 0;
            cursor: pointer;
        }
        iframe {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-left: 250px;
            width: calc(100% - 250px);
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <header class="sideheader">
            <a href="#" class="sidelogo">Plan<span><b>Pal</b></span></a>
        </header>
        <a href="#">Dashboard</a>
        <a href="#">Calendar</a>
        <a href="uiProfilePage.html">Profile</a>
        <div class="LogOut">Log Out</div>
    </div>
    <iframe src="https://calendar.google.com/calendar/embed?src=chengenchong123%40gmail.com&ctz=Asia%2FKuching" width="800" height="600" frameborder="0" scrolling="no"></iframe>
</body>
</html>
